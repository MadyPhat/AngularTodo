<div style="width: 500px; margin: auto;">
    <div *ngIf="currentTodo" class="edit-form">
      <h4>Todo</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentTodo.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTodo.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
  
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentTodo.completed"
        (click)="setAvailableStatus(false)"
      >
        Set Not Available
      </button>
      <button
        *ngIf="!currentTodo.completed"
        class="badge badge-primary mr-2"
        (click)="setAvailableStatus(true)"
      >
        Set Available
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteTodo()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateTodo()"
      >
        Update
      </button>
      <p></p>
    </div>
  
    <div *ngIf="!currentTodo">
      <br />
      <p>This product is not accessible</p>
    </div>
  </div>
